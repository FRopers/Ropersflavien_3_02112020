<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font/fontawesome/css/all.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
</head>

<body>
    <header>
        <i class="fas fa-arrow-left"></i>
        <img src="images/logo/logo.svg" alt="Logo ohmyfood" class="logo" />
    </header>

    <div></div>

    <section>
        <div>
            <h1>À la française</h1>
            <i class="fas fa-heart"></i>
        </div>

        <form method="post" action="#">
            <fieldset>
                <legend>ENTRÉES</legend>
                <input type="radio" name="entrees" valeur="tartare_poulpe" id="tartare_poulpe" />
                <label for="tartare_poulpe">
                    <div>
                        <h3>Tartare de poulpe acidulé</h3>
                        <p>Aux zestes d'orange</p>
                    </div>

                    <div>
                        <p>25€</p>
                    </div>
                </label>

                <input type="radio" name="entrees" valeur="veloute_legumes" id="veloute_legumes" />
                <label for="veloute_legumes">
                    <div>
                        <h3>Velouté de légumes d'antan</h3>
                        <p>Carotte, panais, topinambour</p>
                    </div>

                    <div>
                        <p>35€</p>
                    </div>
                </label>

                <input type="radio" name="entrees" valeur="soupe_oignon" id="soupe_oignon" />
                <label for="soupe_oignon">
                    <div>
                        <h3>Soupe à l'oignon</h3>
                        <p>Revisitée</p>
                    </div>

                    <div>
                        <p>20€</p>
                    </div>
                </label>
            </fieldset>

            <fieldset>
                <legend>PLATS</legend>
                <input type="radio" name="plats" valeur="coquilles_sj" id="coquilles_sj" />
                <label for="coquilles_sj">
                    <div>
                        <h3>Coquilles Saint-Jacques</h3>
                        <p>Accompagnées d'une purée de panais</p>
                    </div>

                    <div>
                        <p>40€</p>
                    </div>
                </label>

                <input type="radio" name="plats" valeur="magret_canard" id="magret_canard" />
                <label for="magret_canard">
                    <div>
                        <h3>Magret de canard</h3>
                        <p>Et parmentier de pommes de terre</p>
                    </div>

                    <div>
                        <p>35€</p>
                    </div>
                </label>

                <input type="radio" name="plats" valeur="pigeonneau_iev" id="pigeonneau_iev" />
                <label for="pigeonneau_iev">
                    <div>
                        <h3>Pigeonneau d’Ille-et-Vilaine</h3>
                        <p>Sur son lit de gnocchis aux légumes</p>
                    </div>

                    <div>
                        <p>44€</p>
                    </div>
                </label>
            </fieldset>

            <fieldset>
                <legend>DESSERTS</legend>
                <input type="radio" name="desserts" valeur="petales_violettes" id="petales_violettes" />
                <label for="petales_violettes">
                    <div>
                        <h3>Pétales de violettes glacés</h3>
                        <p>Et purée de noisettes</p>
                    </div>

                    <div>
                        <p>18€</p>
                    </div>
                <label>

                <input type="radio" name="desserts" valeur="fondant_chocolat" id="fondant_chocolat" />
                <label for="fondant_chocolat">
                    <div>
                        <h3>Fondant au chocolat</h3>
                        <p>Revisité</p>
                    </div>

                    <div>
                        <p>22€</p>
                    </div>
                </label>

                <input type="radio" name="desserts" valeur="millefeuille" id="millefeuille" />
                <label for="millefeuille">
                    <div>
                        <h3>Millefeuille croustillant</h3>
                        <p>Myrtilles et pâte d’amande</p>
                    </div>

                    <div>
                        <p>23€</p>
                    </div>
                </label>
            </fieldset>
        </form>

        <div>
            <input type="submit" value="Commander" />
        </div>       
    </section>

    <footer>
        <img src="images/logo/logo.svg" alt="Logo ohmyfood" class="logo" />
        <div>
            <i class="fas fa-utensils"></i>
            <a href="#">Proposer un restaurant</a>
        </div>

        <div>
            <i class="fas fa-hands-helping"></i>
            <a href="#">Devenir partenaire</a>
        </div>
        <a href="#">Mentions légales</a>
        <a href="mailto:#">Contact</a>
    </footer>
</body>

</html>
